<kendo-grid [data]="view | async"
            [height]="533"
            [pageSize]="gridState.take" [skip]="gridState.skip" [sort]="gridState.sort"
            [pageable]="true" [sortable]="true"
            (dataStateChange)="onStateChange($event)"
            (edit)="editHandler($event)" (remove)="removeHandler($event)"
            (add)="addHandler($event)">
    <ng-template kendoGridToolbarTemplate>
        <button kendoGridAddCommand class="k-primary">Add Transaction</button>
    </ng-template>
    <kendo-grid-column field="id" title="Id"></kendo-grid-column>
    <kendo-grid-column field="date_create" format="{0:MM/dd/yyyy HH:mm:ss}" title="Date Create">
        <ng-template kendoGridCellTemplate let-dataItem>
            <div>{{ dataItem.date_create | date: 'dd.MM.yyyy HH:mm:ss' }}</div>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="user" title="User"></kendo-grid-column>
    <kendo-grid-column field="date_delete" title="Date Delete"></kendo-grid-column>
   
    <kendo-grid-command-column title="command" width="220">
        <ng-template kendoGridCellTemplate>
            <button kendoGridEditCommand class="k-primary">Edit</button>
            <button kendoGridRemoveCommand>Delete</button>
        </ng-template>
    </kendo-grid-command-column>
</kendo-grid>

<transaction-grid-edit-form [model]="editDataItem" [isNew]="isNew"
                      (save)="saveHandler($event)"
                      (cancel)="cancelHandler()">
</transaction-grid-edit-form>
